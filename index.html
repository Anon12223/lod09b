
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL DOSTĘPOWY</title>
    <style>
        body { background-color: black; color: #00FF00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal { border: 2px solid #00FF00; padding: 20px; box-shadow: 0 0 15px #00FF00; max-width: 600px; text-align: center; }
        input { background: transparent; border: 1px solid #00FF00; color: #00FF00; padding: 10px; font-family: inherit; outline: none; text-align: center; }
        button { background: #00FF00; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="terminal" id="screen1">
        <h2>STRZEŻONY SYSTEM TRANSMISJI</h2>
        <p>IDENTYFIKACJA WYMAGANA...</p>
        <p>WPISZ HASŁO DOSTĘPOWE:</p>
        <input type="text" id="pass" placeholder="HASŁO">
        <br>
        <button onclick="check()">AUTORYZUJ</button>
    </div>

    <div class="terminal hidden" id="screen2">
        <h2>DOSTĘP PRZYZNANY</h2>
        <p>OBIEKT: TAJNE</p>
        <p>KOD ODBIORU: <strong>[689458]</strong></p>
        <p>STATUS: CZEKA NA PODJĘCIE</p>
    </div>

    <script>
        function check() {
            var p = document.getElementById('pass').value.toLowerCase();
            if(p === 'kryptonim_szczupak12') {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screen2').classList.remove('hidden');
            } else {
                alert('BŁĄD AUTORYZACJI! PRÓBA ZAREJESTROWANA.');
            }
        }
    </script>
</body>
